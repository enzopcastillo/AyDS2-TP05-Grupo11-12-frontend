<div class="container">
    <h1 class="display-2 text-center">Catalogo Maquinaria {{categoria}}</h1>
    <div class="row">
        <div *ngFor="let m of maquinarias" class="col-4 card shadow-sm">
            <img class="card-img" src={{m.imagen}} alt="">
            <div class="card-body">
                <h5 class="card-title">{{m.codigo}}</h5>
                <p class="card-text">{{m.marca}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="verMaquinaria(m)">Ver Mas</button>
                    </div>
                    <small class="text-muted">{{m.categoria}}</small>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modelo: {{maquinaria.modelo}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img src={{maquinaria.imagen}} alt="">
                <div class="text-start">
                    <h1 class="display-5">Marca: {{maquinaria.marca}}</h1>
                    <h1 class="display-5">Tipo: {{maquinaria.categoria}}</h1>
                </div>

            </div>
        </div>
        </div>
    </div>
</div>
