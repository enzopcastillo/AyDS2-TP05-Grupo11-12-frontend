<div class="container">
    <h1 class="display-2">Catalogo Maquinaria {{categoria}}</h1>
    <div class="row">
        <div *ngFor="let m of maquinarias" class="col-4">
            <div class="card shadow-sm" (click)="verMaquinaria(m.codigo)">
                <img src={{m.imagen}} alt="">
                <div class="card-body">
                    <h5 class="card-title">{{m.modelo}}</h5>
                    <p class="card-text">{{m.marca}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Ver Mas</button>
                    </div>
                    <small class="text-muted">{{m.categoria}}</small>
                </div>
                </div>
            </div>
        </div>

    </div>
</div>
