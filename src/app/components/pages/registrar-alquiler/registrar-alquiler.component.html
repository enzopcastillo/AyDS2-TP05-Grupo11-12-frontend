<div class="container m-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-title text-center">
                    <h3>REGISTRAR ALQUILER</h3>
                </div>
                <div class="card-body">
                    <form #form="ngForm" (ngSubmit)="registrarAlquiler(form)">
                        <div class="form-group">
                          <label for="exampleInputCliente"><strong>Seleccione el cliente:</strong></label>
                          <select [(ngModel)]="alquiler.cliente" name="cliente" id="cliente" class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputMaquinaria"><strong>Seleccione la maquinaria:</strong></label>
                          <select [(ngModel)]="alquiler.maquinaria" name="maquinaria" id="maquinaria" class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputAlquiler"><strong>Ingrese la fecha de alquiler:</strong></label>
                          <input [(ngModel)]="alquiler.fechaAlquiler" name="fechaAlquiler" id="fechaAlquiler" required #fechaAlquiler="ngModel" type="date" class="form-control" id="exampleInputAlquiler">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputDevolucion"><strong>Ingrese la fecha de devolucion:</strong></label>
                          <input [(ngModel)]="alquiler.fechaDevolucion" name="fechaDevolucion" id="fechaDevolucion" required #fechaDevolucion="ngModel" type="date" class="form-control" id="exampleInputDevolucion">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPrecio"><strong>Ingrese el precio del alquiler:</strong></label>
                          <input [(ngModel)]="alquiler.precio" name="precio" id="precio" required #precio="ngModel" type="number" class="form-control" id="exampleInputPrecio" placeholder="Ingrese el precio del alquiler.">
                        </div>
                        <br>
                        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">REGISTRAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
